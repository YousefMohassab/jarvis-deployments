# Production-Ready NGINX Configuration
# Quick Test App

# Run as nginx user
user nginx;

# Set worker processes to number of CPU cores
# 'auto' will detect the number of available cores
worker_processes auto;

# Error log location and level
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# Worker process settings
events {
    # Maximum number of simultaneous connections per worker process
    worker_connections 1024;

    # Optimized connection processing method for Linux
    use epoll;

    # Accept multiple connections at once
    multi_accept on;
}

http {
    # MIME Types Configuration
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom MIME types for modern web formats
    types {
        application/wasm wasm;
        application/manifest+json webmanifest;
        font/woff2 woff2;
    }

    # Logging Configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keepalive settings
    keepalive_timeout 65;
    keepalive_requests 100;

    # Reset timed out connections
    reset_timedout_connection on;

    # Hash table sizes
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;

    # Hide NGINX version
    server_tokens off;

    # Client request settings
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # GZIP Compression Configuration
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/wasm
        application/x-font-opentype
        application/x-font-truetype
        application/x-font-ttf
        application/x-javascript
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/eot
        font/opentype
        font/otf
        font/ttf
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/xml;

    # Disable gzip for IE6
    gzip_disable "msie6";

    # Rate Limiting Zones
    # Limit general requests to 10 per second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Limit API requests to 5 per second per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

    # Connection limit: 10 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Open file cache
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # HTTP Server Block (Port 80)
    server {
        listen 80;
        listen [::]:80;

        server_name localhost;

        # Root directory for application files
        root /usr/share/nginx/html;

        # Default index file
        index index.html;

        # Character set
        charset utf-8;

        # Apply connection limit
        limit_conn conn_limit 10;

        # Security Headers
        # Prevent clickjacking attacks
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Enable XSS protection in older browsers
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

        # Permissions Policy (formerly Feature-Policy)
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

        # Main application location
        location / {
            # Apply rate limiting with burst capacity
            limit_req zone=general burst=20 nodelay;

            # Try to serve file directly, fallback to index.html (for SPA routing)
            try_files $uri $uri/ /index.html;

            # No caching for HTML files
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Static Assets - CSS and JavaScript
        location ~* \.(css|js)$ {
            # Long-term caching for versioned assets
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";

            # No need to log static assets
            access_log off;

            # Enable compression
            gzip_static on;

            # CORS headers for fonts and assets
            add_header Access-Control-Allow-Origin "*";
        }

        # Images
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|bmp)$ {
            # Cache images for 30 days
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";

            # Disable logging for images
            access_log off;

            # Enable compression for SVG
            gzip_static on;
        }

        # Fonts
        location ~* \.(woff|woff2|ttf|ttc|otf|eot)$ {
            # Cache fonts for 1 year
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";

            # CORS for fonts
            add_header Access-Control-Allow-Origin "*";

            # Disable logging
            access_log off;
        }

        # Media files
        location ~* \.(mp3|mp4|webm|ogg|wav|flac|aac|m4a|avi|mov|wmv)$ {
            # Cache media for 30 days
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";

            # Disable logging
            access_log off;
        }

        # Documents
        location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
            # Cache documents for 7 days
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # JSON and XML data files
        location ~* \.(json|xml)$ {
            # Short cache for data files
            expires 1h;
            add_header Cache-Control "public, max-age=3600, must-revalidate";
        }

        # Disable access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Disable access to backup and source files
        location ~* \.(bak|backup|old|save|swo|swp|sql|gz|tar|zip)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Favicon - no logging
        location = /favicon.ico {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
            log_not_found off;
        }

        # Robots.txt - no logging
        location = /robots.txt {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
            log_not_found off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # NGINX status (restricted to localhost only)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }

        # Custom 404 error page
        error_page 404 /index.html;
        location = /404.html {
            internal;
        }

        # Custom 50x error page
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

