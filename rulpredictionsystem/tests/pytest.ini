[pytest]
# Pytest Configuration for RUL Prediction System Test Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum required version
minversion = 7.0

# Command line options (can be overridden)
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    # Minimum coverage threshold (80%)
    --cov-fail-under=80
    # Show slowest tests
    --durations=10
    # Warnings
    --tb=short
    # Parallel execution (install pytest-xdist)
    -n auto
    # Rerun failed tests
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require services)
    e2e: End-to-end tests (full system)
    performance: Performance and load tests
    slow: Tests that take > 1 second
    database: Tests requiring database
    api: Tests for API endpoints
    model: Tests for ML models
    preprocessing: Tests for data preprocessing
    features: Tests for feature extraction
    prediction: Tests for prediction engine
    utils: Tests for utility functions
    smoke: Smoke tests for basic functionality
    regression: Regression tests
    security: Security tests
    asyncio: Tests using asyncio
    gpu: Tests requiring GPU
    critical: Critical path tests
    flaky: Tests that are occasionally flaky

# Timeout for tests (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Asyncio configuration (requires pytest-asyncio)
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    # Specific warnings to catch
    error::UserWarning

# Test collection
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    logs
    venv
    env

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*
    */migrations/*
    */.tox/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @abstractmethod
    pass

[coverage:html]
directory = htmlcov
