# ============================================================================
# Kubernetes Service Configuration
# RUL Prediction System - Service Definitions
# ============================================================================

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: rul-api
  namespace: rul-prediction
  labels:
    app: rul-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: rul-api
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
# Dashboard Service
apiVersion: v1
kind: Service
metadata:
  name: rul-dashboard
  namespace: rul-prediction
  labels:
    app: rul-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: rul-dashboard

---
# Airflow Webserver Service
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  namespace: rul-prediction
  labels:
    app: airflow-webserver
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: airflow-webserver

---
# Airflow Worker Service (Headless)
apiVersion: v1
kind: Service
metadata:
  name: airflow-worker
  namespace: rul-prediction
  labels:
    app: airflow-worker
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8793
    targetPort: 8793
    protocol: TCP
    name: logs
  selector:
    app: airflow-worker

---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: rul-prediction
  labels:
    app: prometheus
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    app: prometheus

---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: rul-prediction
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: grafana

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: rul-prediction
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgres

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: rul-prediction
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
