# ============================================================================
# Kubernetes Ingress Configuration
# RUL Prediction System - External Access
# ============================================================================

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rul-prediction-ingress
  namespace: rul-prediction
  annotations:
    # Nginx Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://your-domain.com"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "rul-api"

    # Client body size
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"

spec:
  tls:
  - hosts:
    - your-domain.com
    - www.your-domain.com
    secretName: rul-prediction-tls
  rules:
  # Main domain - Dashboard
  - host: your-domain.com
    http:
      paths:
      # Dashboard (frontend)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rul-dashboard
            port:
              number: 80
      # API endpoints
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: rul-api
            port:
              number: 8000
      # WebSocket
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: rul-api
            port:
              number: 8000
      # Metrics (restricted)
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: rul-api
            port:
              number: 8000

  # WWW subdomain
  - host: www.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rul-dashboard
            port:
              number: 80

---
# Separate Ingress for Monitoring (with authentication)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rul-monitoring-ingress
  namespace: rul-prediction
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Basic authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - RUL Monitoring'

    # IP whitelist (uncomment and configure)
    # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"

    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - monitoring.your-domain.com
    secretName: rul-monitoring-tls
  rules:
  - host: monitoring.your-domain.com
    http:
      paths:
      # Grafana
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      # Prometheus
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090

---
# Separate Ingress for Airflow (with authentication)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rul-airflow-ingress
  namespace: rul-prediction
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # IP whitelist for internal access
    # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"

    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - airflow.your-domain.com
    secretName: rul-airflow-tls
  rules:
  - host: airflow.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: airflow-webserver
            port:
              number: 8080
