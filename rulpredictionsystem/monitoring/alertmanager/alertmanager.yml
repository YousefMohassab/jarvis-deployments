# Alertmanager Configuration
# Handles alert routing, grouping, and notifications

global:
  resolve_timeout: 5m
  smtp_from: 'alertmanager@rul-system.com'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 4h
      continue: true

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 10m
      repeat_interval: 12h

    # API-specific alerts
    - match:
        component: api
      receiver: 'api-team'
      group_by: ['alertname', 'endpoint']
      group_wait: 30s

    # ML Model alerts
    - match:
        component: ml-model
      receiver: 'ml-team'
      group_by: ['alertname']
      group_wait: 1m

    # Infrastructure alerts
    - match:
        component: infrastructure
      receiver: 'ops-team'
      group_by: ['alertname', 'instance']
      group_wait: 30s

    # Database alerts
    - match:
        component: database
      receiver: 'database-team'
      group_by: ['alertname']
      group_wait: 30s

    # Business alerts (info only)
    - match:
        component: business
      receiver: 'business-team'
      group_wait: 5m
      repeat_interval: 24h

# Inhibition rules - suppress alerts based on other alerts
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component', 'instance']

  # If API is down, inhibit endpoint-specific alerts
  - source_match:
      alertname: 'APIServiceDown'
    target_match_re:
      alertname: 'High.*'
    equal: ['component']

  # If system is down, inhibit all other alerts for that instance
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

# Receivers - notification destinations
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: 'ops-team@example.com'
        send_resolved: true
        headers:
          Subject: '[RUL System] {{ .GroupLabels.alertname }}'

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'ops-team@example.com,ml-team@example.com'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] RUL System Alert: {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'Critical Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}: {{ .GroupLabels.instance }}'
        severity: 'critical'

  # Warning alerts
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops-team@example.com'
        send_resolved: true
        headers:
          Subject: '[WARNING] RUL System Alert: {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-warning'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

  # API team
  - name: 'api-team'
    email_configs:
      - to: 'api-team@example.com'
        send_resolved: true
        headers:
          Subject: '[API] {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#api-alerts'
        title: 'API Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # ML team
  - name: 'ml-team'
    email_configs:
      - to: 'ml-team@example.com'
        send_resolved: true
        headers:
          Subject: '[ML Model] {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#ml-alerts'
        title: 'ML Model Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Operations team
  - name: 'ops-team'
    email_configs:
      - to: 'ops-team@example.com'
        send_resolved: true
        headers:
          Subject: '[Infrastructure] {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#ops-alerts'
        title: 'Infrastructure Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'database-team@example.com'
        send_resolved: true
        headers:
          Subject: '[Database] {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#database-alerts'
        title: 'Database Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Business team (reports only)
  - name: 'business-team'
    email_configs:
      - to: 'business-team@example.com'
        send_resolved: true
        headers:
          Subject: '[Business Metrics] {{ .GroupLabels.alertname }}'

